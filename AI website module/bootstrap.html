<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Animation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">

  <div class="container my-5">
    <h1 class="text-center mb-4">Bootstrap Animation Example</h1>
    
    <!-- Button to trigger collapse -->
    <div class="text-center">
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#animatedContent" aria-expanded="false" aria-controls="animatedContent">
        Toggle Animation
      </button>
    </div>

    <!-- Collapsible content -->
    <div class="collapse mt-4" id="animatedContent">
      <div class="card card-body">
        <h3 class="text-success">Hello, Bootstrap Animation!</h3>
        <p>This is a simple expand/collapse animation built with Bootstrap's utilities. No custom CSS or JavaScript is needed!</p>
        <p class="text-muted">You can use this effect for FAQs, hidden content, or toggled details in your application.</p>
      </div>
    </div>
  </div>

</body>
</html>
